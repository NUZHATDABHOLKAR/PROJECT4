<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img src="./images/Logo.png" alt="brand-logo" class="logo" width="95px" height="35px";/>
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item1">Home</li>
              <li class="list-item2">About</li>
              <li class="list-item3">Services</li>
              <li class="list-item4">Portfolio</li>
              <li class="list-item5">Pricing</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="navbar-button">Contact Us</button>
          </div>
        </nav>
      </section>
      <!-- Banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- Left text -->
          <div>
            <h1 class="heading-text">
              We Help You<br><span>Crush</span> Your<br> Competition
            </h1>
            <p class="description">
              Build trust to connect your brand to billions of <br>users and grow
              your revenue through SEO.
            </p>
            <button class="sevices">See our services</button>
          </div>
          <!-- Right Text -->
          <div>
            <img src="./images/Header Illustration.png " alt="illustration" class="image" width="1000" height="500"/>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
